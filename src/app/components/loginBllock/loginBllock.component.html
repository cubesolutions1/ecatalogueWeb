<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="icon-close"></i></span>
        </button>

        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                  aria-controls="signin">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                  aria-controls="register">Inscription</a>
              </li>
            </ul>
            <div class="tab-content" id="tab-content-5">
              <div class="tab-pane fade show active" id="signin"  role="tabpanel" aria-labelledby="signin-tab">
                <form action="#" (ngSubmit)="onLogin()">
                  <div class="form-group">
                    <label for="singin-email">Adresse email</label>
                    <input type="text" placeholder="Email" class="form-control" id="singin-email" [(ngModel)]="user.email" name="email"
                      required>
                  </div><!-- End .form-group -->

                  <div class="form-group">
                    <label for="singin-password">Mot de passe *</label>
                    <input type="password" autocomplete="true" class="form-control" id="singin-password"
                      placeholder="Mot de passe" [(ngModel)]="user.password" name="password" required>
                  </div><!-- End .form-group -->

                  <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                      <span>Confirmer</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="signin-remember">
                      <label class="custom-control-label" for="signin-remember">Souviens de moi</label>
                    </div><!-- End .custom-checkbox -->

                    <a [routerLink]="['/forgot']" class="forgot-link">Mot de passe oublié!</a>
                  </div><!-- End .form-footer -->
                </form>
                <!-- End .form-choice -->
              </div><!-- .End .tab-pane -->
              <div class="text-danger" *ngIf="errors">
                <div class="alert alert-{{color}}" role="alert">
                  <span>{{errors}}: </span><br>
                  <ul>
                    <li  *ngFor="let err of errorList"> {{description}}</li>
                  </ul>

                </div>
              </div>
              <div class="tab-pane fade" id="register"   role="tabpanel" aria-labelledby="register-tab">
                <form  (ngSubmit)="onRegister()" action="">
                  <div class="row">
                    <div class="col-lg-6">

                      <div class="form-group">
                        <label for="register-nom">Nom*:</label>
                        <input required autofocus placeholder="Nom: " type="text" [(ngModel)]="user.name" class="form-control" id="register-nom"
                          name="register-nom">
                      </div><!-- End .form-group -->
                    </div>
                    <div class="col-lg-6">

                      <div class="form-group">
                        <label for="register-prenom">Prénom*:</label>
                        <input required autofocus placeholder="Prénom: " type="text" [(ngModel)]="user.prenom" class="form-control"
                          id="register-prenom" name="register-prenom">
                      </div><!-- End .form-group -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="register-email">Votre addresse email *</label>
                    <input required autofocus autocomplete="off" type="email" class="form-control" id="register-email" [(ngModel)]="user.email"
                      name="register-email">
                  </div><!-- End .form-group -->
                  <div class="row">
                    <div class="col-lg-6">

                      <div class="form-group">
                        <label for="register-mdp">Mot de passe*:</label>
                        <input required type="password"  autocomplete="off" [(ngModel)]="user.password" class="form-control"
                               id="register-mdp" name="register-mdp">
                      </div><!-- End .form-group -->
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="register-confirmmdp">Confirmer votre Mot de passe*:</label>
                        <input required type="password" autocomplete="off" [(ngModel)]="user.passwordConfirm" class="form-control"
                               id="register-confirmmdp" name="register-confirmmdp">
                      </div><!-- End .form-group -->

                    </div>
                  </div>

                  <div class="form-group">
                    <label for="register-adresse">Sexe *</label>
                    <select name="Sexe" [(ngModel)]="user.sexe" class="form-control">
                      <option value=""></option>
                      <option value="homme">Homme</option>
                      <option value="femme">Femme</option>

                  </select>

                  </div><!-- End .form-group -->
                  <div class="row">
                    <div class="col-lg-6">

                      <div class="form-group">
                        <label for="register-adresse">Adresse *</label>
                        <input required type="text" [(ngModel)]="user.adresse" class="form-control" id="register-adresse"
                               autocomplete="on" name="register-adresse">
                      </div><!-- End .form-group -->
                    </div>
                    <div class="col-lg-6">

                      <div class="form-group">
                        <label for="register-codepostale">Code postale </label>
                        <input required type="text" [(ngModel)]="user.codepostale" class="form-control"
                               id="register-codepostale"
                               autocomplete="on" name="register-codepostale">
                      </div><!-- End .form-group -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="register-phone">Téléphone</label>
                    <input required type="text" [(ngModel)]="user.phone" class="form-control" id="register-phone"
                      autocomplete="on" name="register-phone">
                  </div><!-- End .form-group -->


                  <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                      <span>Confirmer</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>


                  </div><!-- End .form-footer -->
                </form>

              </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
          </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
      </div><!-- End .modal-body -->
    </div><!-- End .modal-content -->
  </div><!-- End .modal-dialog -->
</div>
