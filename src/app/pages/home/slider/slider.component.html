<div class="page-wrapper">
  <main class="main">
    <div class="page-content">
      <div class="container">

        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of bannieres | slice:0:3 ;let i =index;">
            <ng-template carouselSlide>
              <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="banner banner-big banner-content" >
                    <a >
                      <img [hidden]="loading" class="slider" (load)="onLoad()" src="{{apiUrl}}{{slide?.photo}}" #img
                        [title]="slide?.name" alt="{{slide?.name}}">
                    </a>
                    <app-skeleton *ngIf="loading" Cwidth="100%" Cheight="600px"></app-skeleton>

                </div>
              </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </main>
</div>
