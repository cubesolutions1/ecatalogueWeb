<div class="page-wrapper">
  <main class="main">
    <div class="container">
      <div class="heading text-center mb-3">
        <h3>Ils nous font confiance</h3>

      </div>
    </div>

    <div class="container-fluid " style="background-color: white;">
      <div class="row " style="background-color: white;">
        <div class="col-xl-12 col-xxl-12 col-lg-12  " style="background-color: white;">
          <div class="  trending-products " style="background-color: white;padding-top:0">

            <hr style="margin: 0  !important">
            <!-- <div class="pb-2 "></div> -->
            <div class="tab-content tab-content-carousel " style="background-color: white;">
              <div class="tab-pane p-0 fade show active " style="background-color: white;" id="trending-all-tab"

                role="tabpanel" aria-labelledby="trending-all-link">

                <owl-carousel-o [options]="customOptions" class="" style="background-color: red;margin-left:55px">

                  <ng-container *ngFor="let item of enseignes" class="align-items-center"
                    style="background-color: red !important;margin-left:55px ">
                    <ng-template carouselSlide [width]="120" [id]="item.id" class="align-items-center "
                      style="background-color: white;width:5px !important;margin-top:5px;margin-bottom:5px;margin-left:55px;">
                      <a href="{{item.url}}" target="_blank" class="brand" style="margin-left: auto;margin-right: auto;">
                        <img src="{{apiUrl}}Enseignes/{{item.photo}}" alt="{{item.name}}">
                      </a>
                    </ng-template>
                  </ng-container>
                </owl-carousel-o>
              </div>
            </div>
            <div class="pb-2 "></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
